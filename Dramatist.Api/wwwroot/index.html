<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Users CRUD</title>
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <h1>Users CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-id" placeholder="id">
        <input type="text" id="add-handle" placeholder="handle">
        <input type="text" id="add-name" placeholder="name">
        Democrat <input type="checkbox" id="add-isDemocrat">
        Gerbage <input type="checkbox" id="add-isGerbage">
        Putaran <input type="checkbox" id="add-isPutaran">
        <input type="text" id="add-notes" placeholder="notes">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="text" id="edit-id" placeholder="id">
            <input type="text" id="edit-handle" placeholder="handle">
            <input type="text" id="edit-name" placeholder="name">
            Democrat <input type="checkbox" id="edit-isDemocrat">
            Gerbage <input type="checkbox" id="edit-isGerbage">
            Putaran <input type="checkbox" id="edit-isPutaran">
            <input type="text" id="edit-notes" placeholder="notes">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <h3 id="counter"></h3>

    <table id="myTable2">
        <tr>
            <th onclick="sortTable(0)">Id</th>
            <th onclick="sortTable(1)">Handle</th>
            <th onclick="sortTable(2)">Name</th>
            <th onclick="sortTable(3)">Democrat</th>
            <th onclick="sortTable(4)">Gerbage</th>
            <th onclick="sortTable(5)">Putaran</th>
            <th onclick="sortTable(6)">Notes</th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th>
                <input type="text" id="myIdInput" onkeyup="myFunction('myIdInput', 0)" placeholder="ids...">
            </th>
            <th>
                <input type="text" id="myHandleInput" onkeyup="myFunction('myHandleInput', 1)" placeholder="handles...">
            </th>
            <th>
                <input type="text" id="myNameInput" onkeyup="myFunction('myNameInput', 2)" placeholder="names...">
            </th>
            <th></th>
            <th></th>
            <th></th>
            <th>
                <input type="text" id="myNoteInput" onkeyup="myFunction('myNoteInput', 6)" placeholder="notes...">
            </th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
